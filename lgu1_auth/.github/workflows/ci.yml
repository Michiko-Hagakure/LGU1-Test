name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1', '8.2']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mysqli, pdo, pdo_mysql
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Update composer lock
        run: composer update --lock

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Validate composer files
        run: composer validate --strict

      - name: PHP Syntax Check
        run: find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \;

      - name: Run custom tests
        run: |
          php test/test_registration.php
          php test/test_login_redirect.php

  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Security audit
        run: |
          # Check for common security issues
          grep -r "mysql_query" --include="*.php" . || echo "No deprecated mysql_query found"
          grep -r "\$_GET\|\$_POST" --include="*.php" . | grep -v "htmlspecialchars\|filter_input" || echo "Input validation check complete"
